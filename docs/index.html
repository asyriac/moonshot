<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Links Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #333;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Moonshot assignments</h1>
      <a href="https://moonshot1-pi.vercel.app/" target="_blank"
        >Email client</a
      >
      <a href="https://moonshot2-prir.vercel.app/" target="_blank"
        >Data viz dashboard</a
      >
    </div>
  </body>
</html>
